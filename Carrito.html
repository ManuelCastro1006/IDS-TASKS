<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Carrito de Compra - Tienda Sara</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>

    <!--barra de navegacion-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
  <div class="container">

    <a class="navbar-brand d-flex align-items-center" href="#">
      <img src="img/Logo.png" alt="Logo" width="50" height="50" class="me-2">
      Tienda Sara
    </a>

    <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
      data-bs-target="#navbarSupportedContent"> 
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarSupportedContent">

      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" href="#">Ofertas</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#">Liquidaciones</a>
        </li>
      </ul>

      <!-- Contenedor derecho -->
      <div class="d-flex align-items-center">

        <form class="d-flex me-3">
          <input class="form-control me-2" type="search" placeholder="Buscar">
          <button class="btn btn-outline-success" type="submit">Buscar</button>
        </form>

        <!-- Bot칩n carrito -->
        <button class="btn btn-outline-dark position-relative">
          游
          <!--(notificacion del carrito, experimental) <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
            3
          </span>-->
        </button>

      </div>

    </div>
  </div>
</nav>

<div class="container my-5">

  <h2 class="mb-4">Carrito de Compra</h2>

  <div class="row">


    <!-- Productos -->
    <div class="col-lg-8">

      <div class="card shadow-sm mb-4">
        <div class="card-body">

          <!-- Primer producto -->
          <div class="row align-items-center mb-4">
            <div class="col-md-2">
              <img src="img/art1.jpg" class="img-fluid rounded">
            </div>

            <div class="col-md-3">
              <h6>Audifonos</h6>
              <p class="text-muted">$7,999.00</p>
            </div>

            <div class="col-md-3">
              <label class="form-label">Cantidad</label>
              <input type="number" class="form-control" value="1" min="1">
            </div>

            <div class="col-md-2">
              <label class="form-label">Subtotal</label>
              <p class="fw-bold">$7,999.00</p>
            </div>

            <div class="col-md-2 text-end">
              <button class="btn btn-outline-danger btn-sm">
                Eliminar
              </button>
            </div>
          </div>

          <hr>

          <!-- Segundo producto -->
          <div class="row align-items-center">
            <div class="col-md-2">
              <img src="img/art2.jpg" class="img-fluid rounded">
            </div>

            <div class="col-md-3">
              <h6>Camara</h6>
              <p class="text-muted">$1,299.00</p>
            </div>

            <div class="col-md-3">
              <label class="form-label">Cantidad</label>
              <input type="number" class="form-control" value="2" min="1">
            </div>

            <div class="col-md-2">
              <label class="form-label">Subtotal</label>
              <p class="fw-bold">$2,598.00</p>
            </div>

            <div class="col-md-2 text-end">
              <button class="btn btn-outline-danger btn-sm">
                Eliminar
              </button>
            </div>
          </div>

        </div>
      </div>

      <!-- CUP칍N -->
      <div class="card shadow-sm">
        <div class="card-body">
          <h5>Aplicar Cup칩n</h5>
          <div class="input-group">
            <input type="text" class="form-control" placeholder="C칩digo de descuento">
            <button class="btn btn-primary">Aplicar</button>
          </div>
        </div>
      </div>

    </div>

    <!--resumen-->
    <div class="col-lg-4">

      <div class="card shadow-sm">
        <div class="card-body">

          <h5 class="mb-3">Resumen del Pedido</h5>

          <div class="d-flex justify-content-between">
            <span>Subtotal:</span>
            <span>$10,597.00</span>
          </div>

          <div class="d-flex justify-content-between">
            <span>Impuestos (16%):</span>
            <span>$1,695.52</span>
          </div>

          <!-- Env칤o -->
          <div class="mt-3">
            <label class="form-label"><strong>Env칤o</strong></label>
            <select class="form-select">
              <option>Env칤o est치ndar - $150</option>
              <option>Env칤o express - $300</option>
              <option>Recoger en tienda - Gratis</option>
            </select>
          </div>

          <hr>

          <div class="d-flex justify-content-between fs-5 fw-bold">
            <span>Total:</span>
            <span>$12,442.52</span>
          </div>

          <div class="d-grid gap-2 mt-4">
            <a href="galeria.html" class="btn btn-outline-secondary">
              Seguir comprando
            </a>

            <button class="btn btn-success">
              Proceder al pago
            </button>
          </div>

        </div>
      </div>

    </div>

  </div>

</div>

<script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
